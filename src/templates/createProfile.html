<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>

    <h3 class="title" align="center">
        Cadastro de Programador
    </h3>
    <main id="app">



        <div class="box has-background-grey-light mb-0">

            <h3 class="subtitle" align="center">
                Dados básicos
            </h3>

            <div class="field is-horizontal">

                <div class="field-label is-normal ">
                <label class="label">Nome</label>
                </div>
                <div class="field-body">
                <div class="field">
                    <p class="control is-expanded has-icons-left">
                    <input class="input is-info" type="text" placeholder="ex: José Alencar Oliveira">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                    </p>
                </div>
                </div>
                
                <div class="field-label is-normal">
                    <label class="label">Email</label>
                </div>
                <div class="field-body">
                    <div class="field">
                    <p class="control is-expanded has-icons-left">
                        <input class="input is-info" type="email" placeholder="ex: josealencar@gmail.com">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </p>
                    </div>
                </div>
            </div>
          

            <div class="field is-horizontal">

                <div class="field-label is-normal">
                    <label class="label">Telefone</label>
                </div>
                <div class="field-body">
                    <div class="field">
                    <div class="control">
                        <input class="input is-info" type="tel" placeholder="ex: (DDD) 99999-9999">
                    </div>
                    </div>
                </div>

                <div class="field-label is-normal">
                    <label class="label">Nascimento</label>
                </div>
                <div class="field-body">
                    <div class="field">
                    <div class="control">
                        <input class="input is-info" type="date" placeholder="ex: 01/01/2000">
                    </div>
                    </div>
                </div>
            </div>
        </div>




        <div class="box has-background-grey mb-0">
            <h3 class="subtitle" align="center">
                Endereço
            </h3>

            <div class="field is-horizontal">

                <div class="field-label is-normal">
                    <label class="label">CEP</label>
                </div>
                <div class="field-body">
                    <div class="field">
                    <div class="control">
                        <input class="input is-info" type="text" placeholder="ex:12345-678">
                    </div>
                    </div>
                </div>

                <div class="field-label is-normal">
                    <label class="label">UF</label>
                </div>
                <div class="field-body">
                    <div class="field">
                    <div class="control">
                        <input class="input is-info" type="text" placeholder="">
                    </div>
                    </div>
                </div>

                <div class="field-label is-normal">
                    <label class="label">Cidade</label>
                </div>
                <div class="field-body">
                    <div class="field">
                    <div class="control">
                        <input class="input is-info" type="text" placeholder="">
                    </div>
                    </div>
                </div>

            </div>

            <div class="field is-horizontal">

                <div class="field-label is-normal">
                    <label class="label">Logradouro</label>
                </div>
                <div class="field-body">
                    <div class="field">
                    <div class="control">
                        <input class="input is-info" type="text" placeholder="">
                    </div>
                    </div>
                </div>

                <div class="field-label is-normal">
                    <label class="label">Complemento</label>
                </div>
                <div class="field-body">
                    <div class="field">
                    <div class="control">
                        <input class="input is-info" type="text" placeholder="">
                    </div>
                    </div>
                </div>

            </div>
        </div>



        
        <div class="box has-background-grey-light ">

            <h3 class="subtitle" align="center">
                Habilidades
            </h3>

            <div class="columns is-variable is-1-mobile is-0-tablet is-3-desktop mx-3">
                
                <div class="column">
                    <label class="checkbox">
                    <input type="checkbox">
                        Java
                    </label>
                </div>

                <div class="column">
                    <label class="checkbox">
                    <input type="checkbox">
                        Node.js
                    </label>
                </div>

                <div class="column">
                    <label class="checkbox">
                    <input type="checkbox">
                        C++
                    </label>
                </div>

                <div class="column">
                    <label class="checkbox">
                    <input type="checkbox">
                        PHP
                    </label>
                </div>
                
                <div class="column">
                    <label class="checkbox">
                    <input type="checkbox">
                        Python
                    </label>
                </div>

                <div class="column">
                    <label class="checkbox">
                    <input type="checkbox">
                        GO
                    </label>
                </div>

            </div>

            <div class="columns is-variable is-1-mobile is-0-tablet is-3-desktop mx-3">
                
                <div class="column">
                    <label class="checkbox">
                    <input type="checkbox">
                        ADVPL
                    </label>
                </div>

                <div class="column">
                    <label class="checkbox">
                    <input type="checkbox">
                        Angular
                    </label>
                </div>

                <div class="column">
                    <label class="checkbox">
                    <input type="checkbox">
                        Electron
                    </label>
                </div>

                <div class="column">
                    <label class="checkbox">
                    <input type="checkbox">
                        React
                    </label>
                </div>
                
                <div class="column">
                    <label class="checkbox">
                    <input type="checkbox">
                        Native
                    </label>
                </div>

                <div class="column">
                    <label class="checkbox">
                    <input type="checkbox">
                        Mongo
                    </label>
                </div>

            </div>

            <div class="columns is-variable is-1-mobile is-0-tablet is-3-desktop mx-3">
                
                <div class="column">
                    <label class="checkbox">
                    <input type="checkbox">
                        SQL
                    </label>
                </div>

                <div class="column">
                    <label class="checkbox">
                    <input type="checkbox">
                        SQLServer
                    </label>
                </div>

                <div class="column">
                    <label class="checkbox">
                    <input type="checkbox">
                        Postgres
                    </label>
                </div>

                <div class="column">
                    <label class="checkbox">
                    <input type="checkbox">
                        Back-End
                    </label>
                </div>
                
                <div class="column">
                    <label class="checkbox">
                    <input type="checkbox">
                        Front-End
                    </label>
                </div>

            </div>
        </div>



        <button class="button is-info is-rounded mx-4">Adicionar Formação</button>



        
        </br>
        </br>
        <p class="buttons mx-4" align="center">
            <button class="button is-success is-rounded">
                <span class="icon is-small">
                  <i class="fas fa-check"></i>
                </span>
                <span>Cadastrar</span>
            </button>
            <button class="button is-danger is-outlined is-rounded">
                <span>Limpar</span>
                <span class="icon is-small">
                  <i class="fas fa-times"></i>
                </span>
            </button>
        </p>


    </main>

    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
